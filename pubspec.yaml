publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  uuid: 1.0.3
  cupertino_icons: ^1.0.2
  path: ^1.8.0
  flutter_slidable:
  file_picker: ^3.0.2+2
